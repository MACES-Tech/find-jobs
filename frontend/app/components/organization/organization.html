
          <meta property="og:url"           content="{{weburi}}" />
          <meta property="og:type"          content="website" />
          <meta property="og:title"         content="{{org.name}}" />
          <meta property="og:description"   content="{{org.description}}" />
          <meta property="og:image"         content="{{ webprotocol }}://{{ myhostname }}:{{ webportno }}/uploads/{{org.mainImage.path}}" />
        <!-- SubHeader -->
        <div class="careerfy-job-subheader">
                <span class="careerfy-banner-transparent"></span>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- SubHeader -->
    
            <!-- Main Content -->
            <div class="careerfy-main-content">
                
                <!-- Main Section -->
                <div class="careerfy-main-section">
                    <div class="container">
                        <div class="row">
                            
                            <!-- Job Detail List -->
                            <div class="careerfy-column-12 careerfy-typo-wrap">
                                <figure class="careerfy-jobdetail-list">
                                    <span class="careerfy-jobdetail-listthumb">
                                        <img ng-if="org.mainImage.path" ng-src="/uploads/{{org.mainImage.path}}" alt="{{org.mainImage.altValue}}">
                                        <img ng-if="!org.mainImage.path"  ng-src="thumb.jpg" >

                                    </span>

                                        <figcaption>
                                        <h2>{{org.name}}</h2>
                                        <ul class="careerfy-jobdetail-options">
                                            <li ng-if="org.address || org.city.name || org.city.country.name"><i class="fa fa-map-marker"></i> <span ng-if="org.address" style="display: inline;">{{org.address}}, </span> <span ng-if="org.city.name" style="display: inline;">{{org.city.name}}, </span> <span style="display: inline;" ng-if="org.city.country.name">{{org.city.country.name}}</span> </li>
                                            <li ng-show="org.website.length > 0"><i class="careerfy-icon careerfy-internet"></i> <a target="_blank" href="{{org.website}}">{{org.website}}</a></li>
                                            <li ng-show="org.email.length > 0"><i class="careerfy-icon careerfy-mail"></i> <a href="mailto:{{org.email}}">Email: {{org.email}}</a></li>
                                            <li ng-show="org.phone.length > 0"><i class="careerfy-icon careerfy-technology"></i> Hotline: {{org.phone}}</li>
                                           
                                        </ul>
                                        <ul class="careerfy-jobdetail-media careerfy-add-space">
                                            <li><span>Share:</span></li>
                                            <li><a href="" data-original-title="facebook" class="careerfy-icon careerfy-facebook-logo-in-circular-button-outlined-social-symbol"
                                                socialshare
                                                socialshare-provider="facebook"
                                                socialshare-quote="Check the following job post on findintjobs.com"
                                                socialshare-hashtags="findintjobs"
                                                socialshare-url="https://findintjobs.com/?#/organization/{{org.id}}"></a></li>
                                            <li><a href="" data-original-title="twitter" class="careerfy-icon careerfy-twitter-circular-button"
                                                socialshare
                                                socialshare-provider="twitter"
                                                socialshare-text="Check the following job post on findintjobs.com"
                                                socialshare-hashtags="findintjobs, findintjobs.com, jobs"
                                                socialshare-url="https://findintjobs.com/?#/organization/{{org.id}}"></a></li>
                                            <li><a href="" data-original-title="linkedin" class="careerfy-icon careerfy-linkedin"
                                                socialshare
                                                socialshare-provider="linkedin"
                                                socialshare-text="Check the following job post on findintjobs.com"
                                                socialshare-url="https://findintjobs.com/?#/organization/{{org.id}}"></a></li>
                                        </ul>
                                        <ul class="careerfy-jobdetail-media careerfy-add-space" ng-show="org.facebook || org.twitter || org.linkedin">
                                                <li><span>Follow us:</span></li>
                                                <li ng-show="org.facebook"><a target="_blank" href="{{org.facebook}}" data-original-title="facebook" class="careerfy-icon careerfy-facebook-logo-in-circular-button-outlined-social-symbol"></a></li>
                                                <li ng-show="org.twitter"><a target="_blank" href="{{org.twitter}}" data-original-title="twitter" class="careerfy-icon careerfy-twitter-circular-button"></a></li>
                                                <li ng-show="org.linkedin"><a target="_blank" href="{{org.linkedin}}" data-original-title="linkedin" class="careerfy-icon careerfy-linkedin"></a></li>
                                    </ul>
                                    </figcaption>
                                </figure>
                            </div>
                            <!-- Job Detail List -->
    
                            <!-- Job Detail Content -->
                            <div class="careerfy-column-8 careerfy-typo-wrap">
                                <div class="careerfy-jobdetail-content careerfy-employerdetail-content" ng-if="org.description.length > 0">
                                    
                                    <div class="careerfy-content-title" ><h2>Organization Description</h2></div>
                                    <div class="careerfy-description">
                                        <p>{{org.description}}</p>
                                        <!-- <ul class="careerfy-list-style-icon">
                                            <li><i class="careerfy-icon careerfy-arrows22"></i> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</li>
                                            <li><i class="careerfy-icon careerfy-arrows22"></i> Pellentesque augue dignissim venenatis, turpis vestibulum lacinia dignissim venenatis.</li>
                                            <li><i class="careerfy-icon careerfy-arrows22"></i> Mus arcu euismod ad hac dui, vivamus platea netus.</li>
                                            <li><i class="careerfy-icon careerfy-arrows22"></i> Neque per nisl posuere sagittis, id platea dui.</li>
                                            <li><i class="careerfy-icon careerfy-arrows22"></i> A enim magnis dapibus, nullam odio porta, nisl class.</li>
                                            <li><i class="careerfy-icon careerfy-arrows22"></i> Turpis leo pellentesque per nam, nostra fringilla id.</li>
                                        </ul> -->
                                    </div>
                                </div>
                                
                                <div ng-show="org.jobs.length > 0" style="margin-top: 25px;" class="careerfy-section-title"><h2>Active Jobs From {{org.name}}</h2></div>
                                <div class="careerfy-job careerfy-joblisting-classic careerfy-jobdetail-joblisting">
                                    <ul class="careerfy-row">
                                        <li class="careerfy-column-12" ng-repeat="job in org.jobs">
                                            <div class="careerfy-joblisting-classic-wrap">
                                                <figure><a href="/?#/job/{{job.id}}">
                                                    <img ng-if="org.mainImage.path" ng-src="/uploads/{{org.mainImage.path}}" alt="{{org.mainImage.altValue}}"></a></figure>
                                                    <img ng-if="!org.mainImage.path" ng-src="thumb.jpg" >

                                                    <div class="careerfy-joblisting-text">
                                                    <div class="careerfy-list-option">
                                                        <h2><a href="/?#/job/{{job.id}}">{{job.title}}</a> </h2>
                                                        <ul>
                                                            <!-- <li><a href="#">@ Massimo Artemisis</a></li> -->
                                                            <li ng-if="job.address || job.city.name"><i class="careerfy-icon careerfy-maps-and-flags"></i> <span ng-if="job.address" style="display: inline;"> {{job.address}}, </span><span ng-if="job.city.name" style="display: inline;">{{job.city.name}}</span></li>
                                                            <!-- <li><i class="careerfy-icon careerfy-filter-tool-black-shape"></i> {{job.status}}</li> -->
                                                        </ul>
                                                    </div>
                                                    <div class="careerfy-job-userlist">
                                                        <a href="/?#/job/{{job.id}}" class="careerfy-option-btn careerfy-blue" style="background-color:{{job.degree.color}} !important;">{{job.degree.name}}</a>
                                                    </div>
                                                <div class="clearfix"></div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Job Detail Content -->
                            <!-- Job Detail SideBar -->
                            <aside class="careerfy-column-4 careerfy-typo-wrap">
                                <div class="widget jobsearch_widget_map" ng-if="org.city && org.city.lat && org.city.long">
                                        <input type="hidden" id="lat" value="{{org.city.lat}}"></input>
                                        <input type="hidden" id="long" value="{{org.city.long}}"></input>
                                        <input type="hidden" id="zoom" value="10"></input>

                                        <div style="width: 100%; height: 480px" id="mapContainer"></div>                                        <!-- <iframe 
                                        src="{{org.mapUrl}}"
                                       >
                                       </iframe> -->
                                    <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d22589232.038285658!2d-103.9763543971716!3d46.28054447273778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1507595834401"></iframe> -->
                                </div>
                                <!-- <div class="widget widget_add">
                                    <img src="assets/extra-images/jobdetail-add.jpg" alt="">
                                </div> -->
                            </aside>
                            <!-- Job Detail SideBar -->
    
                        </div>
                    </div>
                </div>
                <!-- Main Section -->
    
            </div>
            <!-- Main Content -->
