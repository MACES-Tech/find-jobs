<div class="careerfy-column-9">
    <div class="careerfy-typo-wrap">
        <div class="careerfy-employer-dasboard">
            <form>
                <div class="careerfy-employer-box-section">
                    <!-- Profile Title -->
                    <div class="careerfy-profile-title">
                        <h2>Create new organization</h2>
                    </div>
                    <ul class="careerfy-row careerfy-employer-profile-form">
                        <li class="careerfy-column-6">
                            <label>Organization Name *</label>
                            <input placeholder="Enter name" type="text" ng-model="org.name">
                        </li>
                        <li class="careerfy-column-6">
                            <label>Industry *</label>
                            <input placeholder="Enter Industry" type="text" ng-model="org.industry">
                        </li>
                        <li class="careerfy-column-12">
                            <label>Description *</label>
                            <textarea placeholder="Enter Description" ng-model="org.description"></textarea>
                        </li>
                        <li class="careerfy-column-4">
                            <label>Email Address</label>
                            <input placeholder="dum72@gmail.com" type="email" ng-model="org.email">
                        </li>
                        <li class="careerfy-column-4">
                            <label>Phone Number</label>
                            <input placeholder="19600" type="text" ng-model="org.phone">
                        </li>
                        <li class="careerfy-column-4">
                            <label>Web Site</label>
                            <input placeholder=" http://themeforest.net" type="text" ng-model="org.webSite">
                        </li>
                        <li class="careerfy-column-8">
                            <label>Company Logo</label>
                            <input id="ImageUploader3" type="file" ngf-select ng-model="up2.file" name="file"
                                ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" style="display: none">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="careerfy-cvupload-file" style="float: left;" ng-click="openFileUploader('ImageUploader3')">
                                        <span><i class="careerfy-icon careerfy-arrows-2"></i> Upload Organization Logo</span>
                                        <input id="careerfy-uploadbtn" class="careerfy-upload-btn">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div> 
                                        <img style="width:100px;" ngf-thumbnail="up2.file || '/thumb.jpg'" />
                                        {{progress}}
                                    </div>
                                </div>
                            </div>

                        </li>

                    </ul>
                </div>
                <div class="careerfy-employer-box-section">
                    <div class="careerfy-profile-title">
                        <h2>Address / Location</h2>
                    </div>
                    <ul class="careerfy-row careerfy-employer-profile-form">
                        <li class="careerfy-column-6">
                            <label>Country *</label>
                            <div class="careerfy-profile-select">
                                <select>
                                    <option>United Kingdom</option>
                                    <option>United Kingdom</option>
                                </select>
                            </div>
                        </li>
                        <li class="careerfy-column-6">
                            <label>Region *</label>
                            <div class="careerfy-profile-select">
                                <select>
                                    <option>London</option>
                                    <option>London</option>
                                </select>
                            </div>
                        </li>
                        <li class="careerfy-column-6">
                            <label>City / Town *</label>
                            <div class="careerfy-profile-select">
                                <select>
                                    <option>London</option>
                                    <option>London</option>
                                </select>
                            </div>
                        </li>
                        <li class="careerfy-column-6">
                            <label>Postcode *</label>
                            <input value="746000" onblur="if(this.value == '') { this.value ='746000'; }" onfocus="if(this.value =='746000') { this.value = ''; }"
                                type="text">
                        </li>
                        <li class="careerfy-column-10">
                            <label>Full Address *</label>
                            <input value="Ha Dong - Ha Noi - Viet Nam" onblur="if(this.value == '') { this.value ='Ha Dong - Ha Noi - Viet Nam'; }"
                                onfocus="if(this.value =='Ha Dong - Ha Noi - Viet Nam') { this.value = ''; }" type="text">
                        </li>
                        <li class="careerfy-column-2">
                            <button class="careerfy-findmap-btn">Find on Map</button>
                        </li>
                        <li class="careerfy-column-6">
                            <label>Latitude</label>
                            <input value="51.4935825" onblur="if(this.value == '') { this.value ='51.4935825'; }"
                                onfocus="if(this.value =='51.4935825') { this.value = ''; }" type="text">
                        </li>
                        <li class="careerfy-column-6">
                            <label>Longitude</label>
                            <input value="-0.16803379999998924" onblur="if(this.value == '') { this.value ='-0.16803379999998924'; }"
                                onfocus="if(this.value =='-0.16803379999998924') { this.value = ''; }" type="text">
                        </li>
                        <li class="careerfy-column-12">
                            <div class="careerfy-profile-map"><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d22589232.038285658!2d-103.9763543971716!3d46.28054447273778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1507595834401"></iframe></div>
                            <span class="careerfy-short-message">For the precise location, you can drag and drop the
                                pin.</span>
                        </li>
                    </ul>
                </div>
                <div class="careerfy-employer-box-section">
                    <div class="careerfy-profile-title">
                        <h2>Company Social</h2>
                    </div>
                    <ul class="careerfy-row careerfy-employer-profile-form">
                        <li class="careerfy-column-6">
                            <label>Facebook</label>
                            <input placeholder="https://facebook.com/" type="text">
                        </li>
                        <li class="careerfy-column-6">
                            <label>Twitter</label>
                            <input placeholder="https://twiiter.com/" type="text">
                        </li>
                        <li class="careerfy-column-6">
                            <label>Google Plus</label>
                            <input placeholder="https://google-plus.com/" type="text">
                        </li>
                        <li class="careerfy-column-6">
                            <label>Youtube</label>
                            <input placeholder="https://youtube.com/" type="text">
                        </li>
                        <li class="careerfy-column-6">
                            <label>Vimeo</label>
                            <input placeholder="https://vimeo.com/" type="text">
                        </li>
                        <li class="careerfy-column-6">
                            <label>Linkedin</label>
                            <input placeholder="https://linkedin.com/" type="text">
                        </li>
                    </ul>
                </div>
                <input type="submit" class="careerfy-employer-profile-submit" value="Save">
            </form>
        </div>
    </div>
</div>
